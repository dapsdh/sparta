<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
			.card {
				transition: transform 0.3s ease; /* 호버 효과에 대한 전환 효과 */
			}

			.card:hover {
				transform: scale(1.05); /* 호버 시 크기 조정 */
			}
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 중고마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
			<div class="row">
					<div class="col-md-4">
							<div class="card">
									<img src="./images/냄비.jpg" class="card-img-top" alt="냄비 이미지">
									<div class="card-body">
											<h5 class="card-title">냄비</h5>
											<h6 class="card-subtitle mb-2 text-muted">5만원</h6>
											<p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
											<a href="https://www.spartacodingclub.kr/" target="_blank" class="btn btn-primary">상세 보기</a>
									</div>
							</div>
					</div>
					<div class="col-md-4">
							<div class="card">
									<img src="./images/냉장고.jpg" class="card-img-top" alt="냉장고 이미지">
									<div class="card-body">
											<h5 class="card-title">냉장고</h5>
											<h6 class="card-subtitle mb-2 text-muted">50만원</h6>
											<p class="card-text">최신형 냉장고 판매합니다. 한 달 사용한 거에요!</p>
											<a href="https://www.spartacodingclub.kr/" target="_blank" class="btn btn-primary">상세 보기</a>
									</div>
							</div>
					</div>
					<div class="col-md-4">
							<div class="card">
									<img src="./images/책장.jpg" class="card-img-top" alt="책장 이미지">
									<div class="card-body">
											<h5 class="card-title">책장</h5>
											<h6 class="card-subtitle mb-2 text-muted">30만원</h6>
											<p class="card-text">고급 나무 책장 판매합니다. 미사용 제품이에요!</p>
											<a href="https://www.spartacodingclub.kr/" target="_blank" class="btn btn-primary">상세 보기</a>
									</div>
							</div>
					</div>
			</div>
	</div>
	
</body>

</html>
